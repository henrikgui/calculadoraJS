    <body class="container">
        
    <div class="all">
            <h2>Calculadora </h2>
        
        
        <p id="text">Numero 1:<input type="text" size="2" id="n1" placeholder="0"><br>
        Numero 2:<input type="text" size="2"  id="n2" placeholder="0"><br>
        <div id="signals"><input type="button" value="+" onClick="calc(this)"class="button">
        <input type="button" value="-" onClick="calc(this)" class="button">
        <input type="button" value="*" onClick="calc(this)" class="button">
        <input type="button" value="/" onClick="calc(this)" class="button">
        </div>
        </br>
        <div id="mostrarResultado"><p>Resultado</div></p>
        </p>
    </div>
